[card.neo-space-multiverse]
id = 410000400
alias = 42015635
set = "neos"
name = "Neo-Space Multiverse"
type = "spell field"
effect = """\
(This card's name is always treated as "Neo Space".)
[ \
"Elemental HERO Honest Neos" is also treated as "Elemental HERO Neos". \
]

This card cannot be destroyed by card effects, also unaffected by monsters' effects. \
Special Summons of your Fusion Monsters that list "Elemental HERO Neos" as a material cannot be negated. \
Fusion Monsters that list "Elemental HERO Neos" as a material \
    do not have to activate their effects during the End Phase that shuffle them into the Extra Deck. \
You can Tribute 1 monster to Tribute Summon a Level 7 or higher "HERO" monster. \
During your Main Phase, you can Tribute Summon 1 "HERO" monster in addition to your Normal Summon/Set. \
    (You can only gain this effect once per turn.) \
Once per turn (Quick Effect): You can target 1 face-up Level 4 or lower "Elemental HERO" monster you control; \
    send it to the GY, and if you do, Special Summon from hand, Deck or GY, \
    1 "Neo-Spacian" monster with the same Attribute as the sent monster's was on the field. \
"""
strings = [
    "Tribute Summon with 1 monster",
    "Summon via \"Neo-Space Multiverse\"",
    "Special Summon a \"Neo-Spacian\" monster",
]

