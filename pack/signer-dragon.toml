[card.mausoleum-signer-dragons]
id = 410000500
name = "Mausoleum of the Signer Dragons"
type = "spell field"
attribute = "spell"
effect = """\
[ \
Add from Outside "Majestic" versions of your Signer Dragons, \
    alternative versions of your "Shooting Quasar Dragon", \
    alternative and downgraded versions of your "Shooting Star Dragon", \
    alternative and downgraded versions of your "Red Nova Dragon" or "Red Supernova Dragon". \
Alternative versions of Signer Dragons is always treated as Signer Dragons. \
"Red Nova Dragon" and "Red Supernova Dragon" is always treated as "Red Dragon Archfiend" card. \
]

During your Draw Phase, before you draw: You can give up your normal draw this turn, \
    and if you do, add 1 "Signer Overdrive" from your Deck or GY to your hand. \
This card cannot be destroyed by card effects. \
Special Summons of your "Power Tool" Synchro Monsters and Level 7 or higher Dragon Synchro Monsters cannot be negated. \
Neither player can return "Majestic" Synchro Monsters from the field to the Extra Deck. \
During your Main Phase, you can Normal Summon 1 Tuner monster in addition to your Normal Summon/Set. \
    (You can only gain this effect once per turn.) \
If a "Power Tool" Synchro Monster(s) or Level 7 or higher Dragon Synchro Monster(s) is Special Summoned: You can draw 1 card. \
If a face-up "Power Tool" Synchro Monster(s) or Level 7 or higher Dragon Synchro Monster(s) you control leaves the field to activate your card effect, or by your card effect: \
    You can apply 1 of the following effects. You cannot apply that same effect of "Mausoleum of the Signer Dragons" for the rest of this turn.
● Special Summon 1 of those monsters.
● Add 1 "Burning Soul" from your Deck, GY to your hand.
● Any damage you take this turn is halved.
"""
strings = [
    "Add \"Signer Overdrive\"",
    "Summon via \"Mausoleum of the Signer Dragons\"",
    "Add \"Burning Soul\"",
    "Halve any damage you take",
]

