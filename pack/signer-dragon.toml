[card.signer-overdrive]
id = 410000506
name = "Signer Overdrive"
type = "quick-play spell"
effect = """\
While you control "Mausoleum of the Signer Dragons", \
    if a Dragon Synchro Monster that list a Synchro Monster as material is Synchro Summoned to your field, \
    except with effects of "Signer Overdrive": \
    You can add this card from your GY or Deck to your hand. \
    You can only use this effect of "Signer Overdrive" once per turn. \
During the Main Phase, activate 1 of these effect.
● Place 1 Level 1 Dragon monster from your hand, Deck or GY on top of your Deck.
● Add to your hand, or Special Summon, 1 Tuner from your Deck, then you can send 1 monster from your hand, Deck to the GY. \
    For the rest of this turn after this effect resolves, your opponent cannot target your monster on the field with card effects.
● Special Summon 1 Tuner Dragon Synchro Monster from your Extra Deck or GY. \
    (This Special Summon is treated as a Synchro Summon.)
● Banish 1 Tuner and up to 2 non-Tuner monsters you control and/or from your GY, and if you do, \
    Special Summon 1 Synchro Monster from your Extra Deck whose Level equals the total Levels of those banished monsters. \
    (This Special Summon is treated as a Synchro Summon.)
"""
strings = [
    "Cannot target your opponent's monster with card effect",
    "Place a Dragon on top deck",
    "Search Tuner",
    "Summon a Dragon",
    "Synchro Summon",
]

