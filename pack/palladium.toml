You can Ritual Summon this card with "Secrets of Dark Magic". \
You can reveal this card in your hand; \
    add 1 Spell/Trap from your Deck to your hand, \
    that specifically lists "Dark Magician" or "Dark Magician Girl" in its text, \
    then place 1 card from your hand on top of the Deck. \
