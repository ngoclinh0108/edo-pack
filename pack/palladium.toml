level = 10
atk = "?"
def = "?"
effect = """\
${HIERARCHY_ALIAS|2|The Winged Dragon of Ra - Sphere Mode}
Immediately after your "The Winged Dragon of Ra" is Normal Summoned, \
    Dimension Change it to this card in the same battle position. \
This card's activation and effects cannot be negated. \
Neither player can target this card with card effects. \
Cannot be Tributed, or be used as a material for a Summon. \
Cannot be flipped face-down. \
Possession of this card cannot be switched. \
Unaffected by other monster effects and other cards' effects that would make this card leave the field, \
    except cards' effects with the same or higher Divine Hierarchy. \
Cards' effects are only applied on this card for 1 turn. \
This card is also a Pyro/Winged-Beast monster while face-up on the field. \
Cannot attack. \
This Defense Position card cannot be destroyed by battle with a monster with have no or lower Divine Hierarchy, \
    also you take no Battle Damage from that battle. \
Once per turn, during either turn: You can send this card to the Dimension Zone; \
    Dimension Summon the Dimension Material Monster, ignoring its Summoning conditions, \
    and if they do, original ATK/DEF of it become the combined original ATK/DEF of the monsters Tributed for its Tribute Summon, \
    if the ATK/DEF are 0/0 then it become 4000/4000. \
    Only the original owner of the Dimension Material can use this effect. \
    Cards and effects cannot be activated in response to this effect's activation. \
"""
strings = ["Turn back to Standard mode"]

