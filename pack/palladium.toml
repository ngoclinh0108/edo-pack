${EGYPTIAN_SUMMON} \
${EGYPTIAN_EFFECT} \
${EGYPTIAN_LIMIT} \
This card is also Dragon-Type while on the field. \
The original ATK and DEF of this card each become equal to the number of cards in your hand x X000. (X is this card Divine Hierarchy.) \
If a monster(s) is Summoned to your opponent's field, while this card is able to attack: \
    That monster(s) loses 2000 ATK or DEF depending on its battle position, \
    then if its ATK or DEF has been reduced to 0 as a result, destroy it, \
    that monster(s) cannot activate its effects in response to this effect's activation. \
"""
strings = ["Reduce the monster(s)' ATK or DEF"]

