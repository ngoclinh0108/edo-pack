type = "monster effect"
attribute = "light"
race = "spellcaster"
level = 6
atk = 2000
def = 1700
effect = """\
(This card's name is also treated as "Dark Magician Girl" and it's Attribute is also DARK.)
When your opponent targets a monster(s) you control for an attack, or with a card effect (except during the Damage Step), \
    while this card is in your hand (Quick Effect): \
    You can return 1 of those monsters to the hand; Special Summon this card. \
If you Normal or Special Summoned "Dark Magician", while this card is in your GY: \
    You can Special Summon this card. \
During damage calculation, if your other LIGHT or DARK Spellcaster monster battles an opponent's monster (Quick Effect): \
    That monster you control gains ATK/DEF equal to this card's ATK during that damage calculation only. \
    This card cannot declare an attack the turn this effect is activated. \
    This card must be face-up on the field to activate and to resolve this effect. \
You can only use each effect of "Palladium Illusion Oracle Mana" once per turn. \
"""
strings = ["Gain ATK/DEF"]

