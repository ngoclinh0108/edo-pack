[card.obelisk]
id = 910000001
alias = 10000000
name = "Giant Divine Soldier of Obelisk"
type = "monster effect"
attribute = "divine"
race = "divine-beast"
level = 10
atk = 4000
def = 4000
effect = """\
${HIERARCHY_ALIAS|1|Obelisk the Tormentor}
${EGYPTIAN_SUMMON} \
${EGYPTIAN_EFFECT} \
${EGYPTIAN_LIMIT} \
This card is also Warrior-Type while on the field. \
When a card or effect is activated that targets this card, negate that effect. \
Once per turn, during your Main Phase or your opponent's Battle Phase, while this card is able to attack (Quick Effect): \
    You can Tribute 2 other monsters; destroy all monsters your opponent controls. \
"""
strings = ["Destroy all monsters your opponent controls"]

