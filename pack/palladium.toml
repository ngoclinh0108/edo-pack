[card.millennium-ascension]
id = 410000000
name = "Millennium Ascension"
type = "spell field"
attribute = "spell"
effect = """\
Activate by revealing 1 "Holactie the Creator of Light" in your hand or Deck. \
At the start of the Duel: Reveal 1 "Holactie the Creator of Light" in your Deck, \
    and if you do, activate this card from the Deck directly. \
Unaffected by other cards' effects. \
During your Draw Phase, instead of conducting your normal draw: \
    You can add 1 "Palladium" Spell or Trap from your Deck or GY to your hand. \
    You can only use this effect of "Millennium Ascension" once per turn. \
Once per turn, you can reveal 1 DIVINE monster in your hand; Draw 2 card. \
During your Main Phase, you can Normal Summon 1 DIVINE monster in addition to your Normal Summon/Set. \
    (You can only gain this effect once per turn). \
Once per turn: You can shuffle the Deck, then look at up to 5 cards from the top of your Deck, \
    then place them on the top of the Deck in any order. \
"""
strings = [
    "Search \"Palladium\" Spell/Trap",
    "Summon via \"Millennium Ascension\"",
    "Draw",
    "Shuffle the Deck",
]

[card.obelisk]
id = 410000001
alias = 10000000
name = "Obelisk the Giant Divine Soldier"
type = "monster effect"
attribute = "divine"
race = "divine-beast"
level = 10
atk = 4000
def = 4000
effect = """\
${HIERARCHY_ALIAS|1|Obelisk the Tormentor}
${EGYPTIAN_SUMMON} \
${DIVINE_IMMUNITY} \
${TO_GRAVE_LIMIT} \
This card is also a Warrior/Rock monster while face-up on the field. \
When a card or effect is activated that targets this card (Quick Effect): You can negate that effect. \
Once per turn, during your Main Phase or your opponent's Battle Phase (Quick Effect): \
    You can Tribute 2 other monsters; destroy all monsters your opponent controls, \
    then if all your opponent's monsters are destroyed, inflict damage equal to the ATK of this card to your opponent. \
    This card cannot declare an attack the turn this effect is activated. \
"""
strings = ["Destroy all monsters your opponent controls"]

